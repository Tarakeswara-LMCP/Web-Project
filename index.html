<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box" data-index="1">
      <h2>Bundle & Save</h2>
      <div class="offer">
        <p>1 Pair <span class="discount">DKK 185.00</span> <span style="color: gray;">50% OFF</span></p>
        <select class="size">
          <option value="S">Size: S</option>
          <option value="M">Size: M</option>
          <option value="L">Size: L</option>
        </select>
        <select class="color">
          <option value="Black">Color: Black</option>
          <option value="Red">Color: Red</option>
          <option value="Blue">Color: Blue</option>
        </select>
      </div>
      <div class="selected-options">Selected: Size - , Color - </div>
      <button class="add-to-cart">Add to Cart</button>
      <div class="total">Total: DKK 185.00</div>
    </div>
    <div class="box" data-index="2">
      <h2>Bundle & Save</h2>
      <div class="offer">
        <p>2 Pair <span class="discount">DKK 345.00</span> <span style="color: gray;">40% OFF</span></p>
        <select class="size">
          <option value="S">Size: S</option>
          <option value="M">Size: M</option>
          <option value="L">Size: L</option>
        </select>
        <select class="color">
          <option value="Black">Color: Black</option>
          <option value="Red">Color: Red</option>
          <option value="Blue">Color: Blue</option>
        </select>
      </div>
      <div class="selected-options">Selected: Size - , Color - </div>
      <button class="add-to-cart">Add to Cart</button>
      <div class="total">Total: DKK 345.00</div>
    </div>
    <div class="box" data-index="3">
      <h2>Bundle & Save</h2>
      <div class="offer">
        <p>3 Pair <span class="discount">DKK 528.00</span> <span style="color: gray;">60% OFF</span></p>
        <select class="size">
          <option value="S">Size: S</option>
          <option value="M">Size: M</option>
          <option value="L">Size: L</option>
        </select>
        <select class="color">
          <option value="Black">Color: Black</option>
          <option value="Red">Color: Red</option>
          <option value="Blue">Color: Blue</option>
        </select>
      </div>
      <div class="selected-options">Selected: Size - , Color - </div>
      <button class="add-to-cart">Add to Cart</button>
      <div class="total">Total: DKK 528.00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
